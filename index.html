<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OpenAPI Tester</title>
    <meta property="og:title" content="OpenAPI Tester" />
    <meta property="og:image" content="http://freddiefujiwara.com/openapi-fetch/ogp.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <script>
      (function() {
        var l = window.location;
        if (l.search && l.search.startsWith('?/')) {
          var decoded = l.search.slice(2).replace(/~and~/g, '&');
          window.history.replaceState(null, null,
            l.pathname.slice(0, l.pathname.lastIndexOf('/') + 1) + decoded + l.hash
          );
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
