<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta property="og:title" content="OpenAPI Tester" />
    <meta property="og:image" content="http://freddiefujiwara.com/openapi-fetch/ogp.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <script>
      (function() {
        var segmentCount = 1; // サブディレクトリ運用の場合は1、カスタムドメイン直下なら0
        var l = window.location;
        l.replace(
          l.protocol + '//' + l.host +
          l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
          l.pathname.split('/').slice(1 + segmentCount).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
    <link rel="icon"
  href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%23000'/%3E%3Ctext x='32' y='42' font-size='34' text-anchor='middle' fill='white' font-family='system-ui'%3EF%3C/text%3E%3C/svg%3E">
  </head>
</html>
